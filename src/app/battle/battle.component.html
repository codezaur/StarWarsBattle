<div class="battle">

  <section class="battle__intro">
    <div>
      <button mat-button
        (click)="getPlayersForces()">
        <mat-icon>record_voice_over</mat-icon>
        Call reinforcement!
    </button>
    </div>
  </section>

  <section class="battle__forces">
    <mat-card *ngFor="let item of forces">
      <mat-card-title>
        <h2>{{item.name}}</h2>
        <mat-card-content>
          <p>{{item.resources.name}}</p>
        </mat-card-content>
      </mat-card-title>
    </mat-card>
  </section>
</div>
